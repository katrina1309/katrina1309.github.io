
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definindo o tipo de codifica��o de caracteres (UTF-8) e o idioma da p�gina (portugu�s do Brasil) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definindo o t�tulo da p�gina que aparece na aba do navegador -->
    <title>Soft Skills</title>
</head>
<body>

    <!-- Cabe�alho da p�gina -->
    <h1 style=" text-align: center;">Exemplo de Listas em HTML</h1>

    <!-- Lista n�o ordenada (com marcadores) -->
    <ul>
        <!-- Cada <li> representa um item da lista -->
        <li>Programação Front-End</li>
        <li>Banco de dados</li>
        <li>Desenvolvimento de Jogos</li>
        <li>Arquitetura de Software</li>
    </ul>

    <br> <!-- Quebra de linha para separar as listas -->

    <!-- Lista ordenada (numerada) -->
    <ol>
        <!-- Cada <li> representa um item numerado da lista -->
        <li><img width="333" src="https://i1.wp.com/storage.googleapis.com/blog.geracaodevalor.com/wp-content/uploads/2018/07/04-1.jpg?fit=1050%2C500&ssl=1"></li>
        <li><img width="333" src="https://cdn.aprovadoapp.com.br/blog/midia/artigo4-capa.jpg"></li>
        <li><img width="333" src="https://www.locaweb.com.br/blog/wp-content/uploads/2023/07/o-que-e-html-capa.jpg"></li>
        <li><img width="333" src="https://www.fatosdesconhecidos.com.br/wp-content/uploads/2016/01/dinero.jpg"></li>
    </ol>

    <br> <!-- Outra quebra de linha para separar as listas -->

    <!-- Lista ordenada com uma lista n�o ordenada dentro de um item numerado -->
    <ol>
        <li>Planejamento
            <!-- Lista n�o ordenada dentro do item numerado -->
            <ul>
                <!-- Subitens dentro da lista n�o ordenada -->
                <li>Definir objetivos</li>
                <li>Estabelecer cronograma</li>
            </ul>
        </li>
        <!-- Itens principais sem subitens -->
        <li>Execução</li>
        <li>Entrega</li>
    </ol>

</body>
</html>
